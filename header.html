<style>
.top-header{
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-bottom:18px;
  border-bottom:1px solid rgba(0,0,0,0.08);
  padding:14px;
  background:#fff;
}

.brand-row{
  text-align:center;
}

.site-title{
  font-size:26px;
  font-weight:800;
}

.site-subtitle{
  font-size:14px;
  color:#555;
  margin-top:4px;
}

.nav-buttons{
  display:grid;
  grid-template-columns: repeat(5, auto);  
  justify-content:center;
  gap:12px 14px;
  margin-top:6px;
}

.nav-row-2{
  grid-column: 1 / -1;
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:6px;
  flex-wrap:wrap;
}

.nav-btn{
  padding:9px 18px;
  border-radius:999px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,0.22);
  white-space:nowrap;
  text-decoration:none;
  transition:0.2s;
  display:inline-block;
  opacity:0.88;
}

.nav-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,0.25);
  filter:brightness(1.05);
  opacity:1;
}

/* ✅ ✅ ✅ GLOW (GLOBAL & GUARANTEED) */
.nav-btn.active{
  opacity:1 !important;
  transform:scale(1.1);
  animation:glowPulse 1.5s infinite alternate;
  box-shadow:
    0 0 10px rgba(255,255,255,0.9),
    0 0 25px rgba(255,255,255,0.8),
    0 0 45px rgba(255,255,255,0.6);
  z-index:10;
}

@keyframes glowPulse{
  from{ filter:brightness(1); }
  to{ filter:brightness(1.35); }
}

.btn-home{ background:linear-gradient(135deg,#36d1dc,#5b86e5); }
.btn-notes{ background:linear-gradient(135deg,#ff9a9e,#fad0c4); color:#333; }
.btn-chords{ background:linear-gradient(135deg,#f7971e,#ffd200); color:#333; }
.btn-lyrics{ background:linear-gradient(135deg,#ff512f,#dd2476); }
.btn-about{ background:linear-gradient(135deg,#00c6ff,#0072ff); }
.btn-bible{ background:linear-gradient(135deg,#8e2de2,#4a00e0); }
.btn-courses{ background:linear-gradient(135deg,#f7971e,#ff6a00); }
.btn-ppt{ background:linear-gradient(135deg,#ff416c,#ff4b2b); }
</style>

<div class="top-header">
  <div class="brand-row">
    <div class="site-title">Christian Songs Keyboard Notes</div>
    <div class="site-subtitle">Play With Peace</div>
  </div>

  <div class="nav-buttons">

    <!-- ROW 1 -->
    <a class="nav-btn btn-home" href="/index.html">Home</a>
    <a class="nav-btn btn-notes" href="/index.html#notes">Keyboard Notes & Chords</a>
    <a class="nav-btn btn-chords" href="/index.html#chords">Keyboard Chords</a>
    <a class="nav-btn btn-lyrics" href="/lyrics.html">Song Lyrics</a>
    <a class="nav-btn btn-about" href="/about.html">About Us</a>

    <!-- ROW 2 -->
    <div class="nav-row-2">
      <a class="nav-btn btn-bible" href="/bible/index.html">Bible Study</a>
      <a class="nav-btn btn-courses" href="/courses/index.html">All Music Courses</a>
      <a class="nav-btn btn-ppt" href="/ppt-lyrics/index.html">PPT Lyrics</a>
      <a class="nav-btn" style="background:linear-gradient(135deg,#11998e,#38ef7d);" href="/privacy.html">Privacy Policy</a>
      <a class="nav-btn" style="background:linear-gradient(135deg,#7f00ff,#3f2b96);" href="/terms.html">Terms & Conditions</a>
    </div>

  </div>
</div>

<!-- ✅ ✅ ✅ GLOBAL ACTIVE DETECTOR (THIS FIXES EVERYTHING) -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const navLinks = document.querySelectorAll(".nav-btn");
  const currentFile = location.pathname.split("/").pop() || "index.html";
  const currentHash = location.hash;

  navLinks.forEach(link => {
    const linkFile = link.getAttribute("href").split("/").pop();

    // ✅ Page match
    if (linkFile === currentFile) {
      link.classList.add("active");
    }

    // ✅ Home fix
    if (currentFile === "index.html" && linkFile === "index.html") {
      link.classList.add("active");
    }

    // ✅ Hash match
    if (currentHash && link.getAttribute("href").includes(currentHash)) {
      link.classList.add("active");
    }
  });

});
</script>
