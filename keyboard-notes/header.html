<style>
  .top-header{
    display:flex;
    flex-direction:column;
    gap:14px;
    margin-bottom:18px;
    border-bottom:1px solid rgba(0,0,0,0.08);
    padding-bottom:14px;
  }

  .brand-row{
    text-align:center;
  }

  .site-title{
    font-size:26px;
    font-weight:800;
  }

  .site-subtitle{
    font-size:14px;
    color:#555;
    margin-top:4px;
  }

  .nav-buttons{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:10px;
    margin-top:6px;
  }

  /* ‚úÖ BASE BUTTON STYLE */
  .nav-btn{
    padding:9px 18px;
    border-radius:999px;
    border:none;
    font-size:14px;
    font-weight:700;
    cursor:pointer;
    color:#fff;
    box-shadow:0 4px 10px rgba(0,0,0,0.22);
    white-space:nowrap;
    text-decoration:none;
    transition:0.2s;
  }

  .nav-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 18px rgba(0,0,0,0.25);
    filter:brightness(1.05);
  }

  /* ‚úÖ INDIVIDUAL BUTTON COLORS */
  .btn-home{
    background:linear-gradient(135deg,#36d1dc,#5b86e5);
  }

  .btn-notes{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:#333;
  }

  .btn-chords{
    background:linear-gradient(135deg,#f7971e,#ffd200);
    color:#333;
  }

  .btn-courses{
    background:linear-gradient(135deg,#7f00ff,#e100ff);
  }

  .btn-bible{
    background:linear-gradient(135deg,#11998e,#38ef7d);
  }

  .btn-about{
    background:linear-gradient(135deg,#00c6ff,#0072ff);
  }

  /* ‚úÖ SEARCH */
  .search-wrap{
    margin:16px auto 8px;
    width:100%;
    max-width:420px;
    position:relative;
  }

  .search-input{
    width:100%;
    padding:12px 44px 12px 14px;
    border-radius:999px;
    border:1px solid rgba(0,0,0,0.15);
    font-size:14px;
    outline:none;
  }

  .search-icon{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    font-size:18px;
    opacity:0.6;
  }
</style>

<div class="top-header">
  <div class="brand-row">
    <div class="site-title">Christian Songs Keyboard Notes</div>
    <div class="site-subtitle">
      Play With Peace
    </div>
  </div>

  <!-- ‚úÖ MULTI-COLOUR BUTTONS -->
  <div class="nav-buttons">
    <a class="nav-btn btn-home" href="../index.html">Home</a>
    <a class="nav-btn btn-notes" href="#">Keyboard Notes & Chords</a>
    <a class="nav-btn btn-chords" href="#">Keyboard Chords</a>
    <a class="nav-btn btn-courses" href="#">All Courses</a>
    <a class="nav-btn btn-bible" href="#">Bible Study</a>
    <a class="nav-btn btn-about" href="#">About Us</a>
  </div>

  <div class="search-wrap">
    <input
      id="searchInput"
      type="text"
      class="search-input"
      placeholder="Search songs..."
      onkeyup="filterSongs()"
    >
    <span class="search-icon">üîç</span>
  </div>
</div>
